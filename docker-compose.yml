version: '3.8'

services:
  strapi:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/my-lqdam-cms:latest
    container_name: my-lqdam-cms
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
      - PUBLIC_URL=https://api.lqdam.com
    ports:
      - '1337:1337'
    volumes:
      - ./data:/app/.tmp
      - ./uploads:/app/public/uploads
    networks:
      - strapi-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:1337/_health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  strapi-network:
    driver: bridge
