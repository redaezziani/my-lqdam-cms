version: '3.8'

services:
  strapi:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-redaezziani}/my-lqdam-cms:latest
    container_name: my-lqdam-cms
    restart: unless-stopped
    env_file: .env
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      NODE_ENV: production
      PUBLIC_URL: https://api.lqdam.com
    ports:
      - '1337:1337'
    volumes:
      # Persist SQLite DB
      - ./data:/app/.tmp
      # Persist uploads
      - ./uploads:/app/public/uploads
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:1337/_health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - strapi-network

networks:
  strapi-network:
    driver: bridge
