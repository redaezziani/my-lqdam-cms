version: '3.8'

services:
  strapi:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-yourusername}/my-lqdam-cms:latest
    container_name: my-lqdam-cms
    restart: unless-stopped
    env_file: .env
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=1337
    ports:
      - "1337:1337"
    volumes:
      # Persist database
      - ./.tmp/data.db:/opt/app/.tmp/data.db
      # Persist uploads
      - ./public/uploads:/opt/app/public/uploads
    networks:
      - strapi-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:1337/_health', (r) => {process.exit(r.statusCode === 204 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  strapi-network:
    driver: bridge
