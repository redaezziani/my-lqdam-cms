version: '3.8'

services:
  strapi:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-redaezziani}/my-lqdam-cms:latest
    container_name: my-lqdam-cms
    restart: unless-stopped
    env_file: .env

    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      PUBLIC_URL: https://api.lqdam.com

    ports:
      - '1337:1337'

    volumes:
      # SQLite DB persistence
      - ./data:/opt/app/.tmp
      # Uploads persistence
      - ./uploads:/opt/app/public/uploads

    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:1337/_health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    networks:
      - strapi-network

networks:
  strapi-network:
    driver: bridge
