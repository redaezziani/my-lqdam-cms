name: Deploy Strapi CMS to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV=production
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to VPS
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            # Navigate to project directory
            cd ~/my-lqdam-cms || { echo "Project directory not found"; exit 1; }

            # Login to GitHub Container Registry
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            docker pull ghcr.io/${{ github.repository }}:latest

            # Stop and remove old container
            docker compose down

            # Start new container
            docker compose up -d strapi

            # Wait for container to be healthy
            echo "Waiting for container to start..."
            sleep 15

            # Check if deployment was successful
            if docker ps | grep my-lqdam-cms | grep -q "Up"; then
              echo "‚úÖ Deployment successful"

              # Check health endpoint
              if docker exec my-lqdam-cms wget -q --spider http://localhost:1337/_health; then
                echo "‚úÖ Health check passed"
              else
                echo "‚ö†Ô∏è Warning: Health check failed but container is running"
              fi

              # Clean up old images
              docker image prune -f
            else
              echo "‚ùå Deployment failed - Container not running"
              docker compose logs strapi --tail=50
              exit 1
            fi

      - name: Notify deployment success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ Strapi CMS Deployment Successful

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}

            üîó View: ${{ secrets.VPS_URL }}

      - name: Notify deployment failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå Strapi CMS Deployment Failed

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.head_commit.message }}

            üìã Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
