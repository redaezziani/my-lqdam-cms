name: Deploy Strapi CMS to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV=production
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to VPS
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            # Navigate to project directory
            cd ~/my-lqdam-cms || { echo "Project directory not found"; exit 1; }

            # Pull latest code (including docker-compose.yml)
            echo "ğŸ“¥ Pulling latest code from repository..."
            git fetch origin
            git reset --hard origin/master || { echo "Failed to update code"; exit 1; }

            # Create persistent data directories if they don't exist
            mkdir -p data public/uploads

            # Backup existing database before deployment
            # Host path: ./data/data.db maps to container: /app/.tmp/data.db
            if [ -f data/data.db ]; then
              echo "ğŸ“¦ Backing up database..."
              cp data/data.db data/data.db.backup.$(date +%Y%m%d_%H%M%S)
              # Keep only last 5 backups
              ls -t data/data.db.backup.* 2>/dev/null | tail -n +6 | xargs -r rm
            fi

            # Create .env file ONLY if it doesn't exist (preserves existing secrets)
            if [ ! -f .env ]; then
              echo "ğŸ“ Creating new .env file..."
              cat > .env << 'EOF'
            # Server Configuration
            HOST=0.0.0.0
            PORT=1337
            NODE_ENV=production
            PUBLIC_URL=https://api.lqdam.com

            # Security Keys
            APP_KEYS=${{ secrets.APP_KEYS }}
            API_TOKEN_SALT=${{ secrets.API_TOKEN_SALT }}
            ADMIN_JWT_SECRET=${{ secrets.ADMIN_JWT_SECRET }}
            TRANSFER_TOKEN_SALT=${{ secrets.TRANSFER_TOKEN_SALT }}
            ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}

            # Database Configuration
            DATABASE_CLIENT=sqlite
            DATABASE_FILENAME=.tmp/data.db

            # External Services
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            FRONTEND_URL=https://lqdam.com
            EOF
            else
              echo "âœ… .env file already exists, preserving existing secrets"
            fi

            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest image
            echo "ğŸ”„ Pulling latest Docker image..."
            docker pull ghcr.io/${{ github.repository }}:latest

            # Stop and remove old container (but keep volumes)
            echo "ğŸ›‘ Stopping old container..."
            docker compose down

            # Start new container
            echo "ğŸš€ Starting new container..."
            docker compose up -d strapi

            # Wait for container to be healthy
            echo "â³ Waiting for Strapi to initialize..."
            sleep 30

            # Check if deployment was successful
            if docker ps | grep my-lqdam-cms | grep -q "Up"; then
              echo "âœ… Container is running"

              # Wait for Strapi to fully initialize and retry health check
              echo "â³ Checking Strapi health..."
              HEALTH_CHECK_ATTEMPTS=0
              MAX_ATTEMPTS=6

              while [ $HEALTH_CHECK_ATTEMPTS -lt $MAX_ATTEMPTS ]; do
                if docker exec my-lqdam-cms wget -q --spider http://localhost:1337/_health 2>/dev/null; then
                  echo "âœ… Health check passed"
                  break
                elif docker exec my-lqdam-cms wget -q --spider http://localhost:1337/admin 2>/dev/null; then
                  echo "âœ… Strapi admin is responding"
                  break
                else
                  HEALTH_CHECK_ATTEMPTS=$((HEALTH_CHECK_ATTEMPTS + 1))
                  if [ $HEALTH_CHECK_ATTEMPTS -lt $MAX_ATTEMPTS ]; then
                    echo "â³ Attempt $HEALTH_CHECK_ATTEMPTS/$MAX_ATTEMPTS - Waiting for Strapi..."
                    sleep 10
                  else
                    echo "âš ï¸ Health check timed out, but container is running. Check logs:"
                    docker compose logs strapi --tail=50
                  fi
                fi
              done

              # Show container status
              echo "ğŸ“Š Container Status:"
              docker ps | grep my-lqdam-cms

              # Verify data persistence
              echo "ğŸ’¾ Checking data persistence..."
              if [ -f data/data.db ]; then
                echo "âœ… Database file exists on host at data/data.db ($(du -h data/data.db | cut -f1))"
                echo "   This maps to /app/.tmp/data.db inside the container"
              else
                echo "âš ï¸ Warning: Database file not found at data/data.db"
                echo "   Container will create a new database on first run"
              fi

              if [ -d public/uploads ] && [ "$(ls -A public/uploads 2>/dev/null)" ]; then
                echo "âœ… Uploads directory exists with files"
              else
                echo "â„¹ï¸ Uploads directory is empty or doesn't exist yet"
              fi

              # Clean up old images (but NOT volumes)
              echo "ğŸ§¹ Cleaning up old Docker images..."
              docker image prune -f

              echo "âœ… Deployment completed successfully!"
            else
              echo "âŒ Deployment failed - Container not running"
              docker compose logs strapi --tail=100
              exit 1
            fi

      - name: Notify deployment success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âœ… Strapi CMS Deployment Successful

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.head_commit.message }}
            Author: ${{ github.event.head_commit.author.name }}

            ğŸ”— Admin: https://api.lqdam.com/admin
            ğŸ”— API: https://api.lqdam.com

      - name: Notify deployment failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ Strapi CMS Deployment Failed

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.event.head_commit.message }}

            ğŸ“‹ Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
